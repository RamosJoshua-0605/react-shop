<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #logo {
            width: 350px;
            height: auto;
        }
        #button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="Company Logo">
    <p>Welcome to our website!</p>
    <a id="button" href="#">Proceed To Shopping!</a>
</body>
</html>
